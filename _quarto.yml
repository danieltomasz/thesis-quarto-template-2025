project:
  type: book
  output-dir: .

book:
  title: Doctoral Thesis Title
  date: "2025"
  author:
    name: Your Name
    url:
  downloads: [pdf]
  abstract: "Lorem ipsum dolor sit amet, consectetur adipiscing elit. Aliquam quis accumsan ante. Quisque lorem metus, varius id urna eget, lacinia dapibus sem. Etiam laoreet, quam ac mollis congue, arcu leo dictum neque, nec euismod sem enim luctus odio. Donec condimentum tortor sit amet mollis volutpat. Donec ornare libero vel velit malesuada consectetur. Vestibulum in sem non justo dignissim congue at quis erat. Integer quis erat vitae mi maximus fringilla tristique nec odio. Morbi non ipsum sapien. Vestibulum tortor est, ultricies in eros et, bibendum iaculis justo. Cras pellentesque enim quam, id pretium lacus lacinia non. Integer velit neque, ultrices a malesuada vel, imperdiet quis enim. Quisque eu facilisis urna, ut faucibus lorem. Donec mollis turpis sed arcu venenatis interdum. Nulla facilisis tortor ac scelerisque consequat."
  chapters:
    - index.qmd
    - chapters/Chapter2.qmd
    - references.qmd
  appendices:
    - appendices/AppendixA.qmd

  site-url: https://www.ugent.be/
  repo-url: https://github.com/your-username/your-thesis
  repo-actions: [edit, source, issue]
  search: true

thesis:
  supervisor:
    name: Prof. Dr. Supervisor Name
    url:
  degree-name: Doctor of Philosophy (PhD)
  university: Ghent University
  department: Your Department
  group: Your Research Group
  faculty: Your Faculty
  declaration: "frontmatter/declaration.tex"
  quotation:
    text: "Thanks to my solid academic training, today I can write hundreds of words on virtually any topic without possessing a shred of information, which is how I got a good job in journalism."
    attribution: Dave Barry
  acknowledgements: "frontmatter/acknowledgements.tex"
  abbreviations: "frontmatter/abbreviations.tex"
  symbols: "frontmatter/symbols.tex"
  dedication: "frontmatter/dedication.tex"
  logo: images/logo.png
  logo-height: "3cm"

bibliography: [example.bib]

execute:
  echo: false
  code-overflow: wrap

# urlcolor changes the url color in the body of the PDF
# linkcolor changes color of internal links (like to figures)
# toclinkcolor changes color of toc, lof and lot links
# UGent blue: RGB(30, 100, 200)
format:
  quarto-thesis-pdf:
    urlcolor: ugentblue
    linkcolor: ugentblue
    citecolor: ugentblue
    toclinkcolor: black
    toc-depth: 2
    fontsize: 12pt
    include-in-header:
      text: |
        %%
        %% Paragraph indentation
        %%
        \usepackage{indentfirst}  % Indents the first paragraph of each section
        \setlength{\parindent}{2em}
        %%
        %% Other packages
        %%
        \usepackage{epigraph}
        \usepackage{microtype}
        %%
        %% Fonts - UGent Panno Text with fallback
        %% Place font files in include/fonts/ directory:
        %% - UGentPannoText-Normal.ttf
        %% - UGentPannoText-SemiBold.ttf
        %%
        \usepackage{mathpazo}
        \usepackage{iftex}
        \ifPDFTeX
          % For pdflatex - use standard fonts
          \usepackage[T1]{fontenc}
          \usepackage{helvet}
          \renewcommand{\familydefault}{\sfdefault}
        \else
          % For XeLaTeX/LuaLaTeX - try UGent Panno, fallback to Arial/Helvetica
          \usepackage{fontspec}
          \IfFontExistsTF{UGentPannoText-Normal.ttf}{
            % UGent Panno fonts found - use them
            \setmainfont[
              Path=include/fonts/,
              BoldFont=UGentPannoText-SemiBold.ttf,
              ItalicFont=UGentPannoText-Normal.ttf,
              BoldItalicFont=UGentPannoText-SemiBold.ttf,
              Extension=.ttf
            ]{UGentPannoText-Normal}
          }{
            % UGent Panno not found - fallback to Arial or Helvetica
            \IfFontExistsTF{Arial}{
              \setmainfont{Arial}
            }{
              \IfFontExistsTF{Helvetica Neue}{
                \setmainfont{Helvetica Neue}
              }{
                % Last resort: Liberation Sans (similar to Arial, widely available)
                \setmainfont{Liberation Sans}
              }
            }
          }
        \fi
        %%
        %% Figures
        %%
        \graphicspath{{figures}{chapters/figures}{../figures}{chapters}}
        \usepackage{float}
        \let\origfigure\figure
        \let\endorigfigure\endfigure
        \renewenvironment{figure}[1][2] {
            \expandafter\origfigure\expandafter[H]
        } {
            \endorigfigure
        }
    include-before-body:
      text: |
        \pagestyle{plain}

